<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Consulta de películas</title>
    <!-- Agrega los enlaces a Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="mb-4">Consulta de películas</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="movie-input" placeholder="Buscar película por nombre">
                    <div class="input-group-append">
                        <button class="btn btn-primary" id="search-btn">Buscar</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="movie-results" class="row"></div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
